language: generic
os: osx
branches:
  only:
  - master
notifications:
  email:
    on_success: never
    on_failure: change
before_install:
- chmod a+x ./Scripts/install.sh
- chmod a+x ./Scripts/build.sh
  -d
install:
- sudo -E sh ./Scripts/install.sh
script:
- sudo -E sh ./Scripts/build.sh
after_success:
- sudo -E sh ./Scripts/post_build.sh
deploy:
  provider: s3
  access_key_id: Pandalex
  secret_access_key:
    secure: 
  bucket: MyBucket
  acl: ''
  on:
    repo: utopicstudio/Hansel-Gretel
env:
  global:
    secure: 
